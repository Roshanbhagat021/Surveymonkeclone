<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <main>
        <div id="logo">
            <img src="./assets/monkeylogo01.jpg" alt="">
        </div>

        <div id="Login_container">
            <p>Do not have account? <span>Sign up</span></p>
            <h1>Log in</h1>
            <form id="signup_form">
                <label id="email_lable" for="">Emain address</label>
                <br>
                <input type="email" id="email" class="input">
                <br>
                <label id="email_lable" for="">Password</label>
                <br>
                <input type="password" id="password"  class="input">
                <input type="submit" value="Sumit" id="sumit">
            </form>

            <p id="or">Or log in with</p>

            <div id="other_methods"></div>

            <div id="companies">
                <div>
                    <img src="./assets/micro.png" alt="">
                </div>
                <div>
                    <img src="./assets/facebook.png" alt="">
                </div>
                <div>
                    <img src="./assets/linkedin.png" alt="">
                </div>
                <div>
                    <img src="./assets/google.png" alt="">
                </div>
                <div>
                    <img src="./assets/apple.png" alt="">
                </div>

            </div>

            
        </div>
    </main>
</body>
</html>

<script src="./login_script.js"> </script>
